<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord.gg/5-1</title>
    <style>
        /* إعدادات الجسم */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            background: black;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            background-color: black;
        }

        /* خلفية النجوم الساقطة */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: falling-stars 1s infinite linear;
            z-index: 0;
        }

        @keyframes falling-stars {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* الصورة فوق النصوص */
        .overlay-image {
            position: absolute;
            top: 5%; /* تعديل المسافة من الأعلى */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* الصورة فوق النصوص */
            max-width: 60%;
            max-height: 40%;
        }

        /* تأثير النصوص المتحركة */
        .glitch {
            font-size: 3em;
            position: relative;
            margin: 10px 0;
            animation: flicker 1.5s infinite alternate, moveText 5s infinite alternate;
            z-index: 2; /* النصوص فوق الصورة */
        }

        /* حركة النصوص بشكل عشوائي */
        @keyframes moveText {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, -100px); /* التحرك لليمين والأعلى */
            }
            50% {
                transform: translate(0, 100px); /* التحرك لأسفل */
            }
            75% {
                transform: translate(-100px, 50px); /* التحرك لليسار والأسفل */
            }
            100% {
                transform: translate(50px, -50px); /* التحرك لليمين والأعلى */
            }
        }

        /* تأثير النصوص المتلألئة */
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: #f00;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-animation 1s infinite linear;
        }

        .glitch::after {
            color: #0f0;
            animation: glitch-animation 1.2s infinite linear;
        }

        /* تأثير التشويش على النصوص */
        @keyframes glitch-animation {
            0% { clip: rect(0, 900px, 0, 0); transform: translate(10px, -10px); }
            25% { clip: rect(10px, 900px, 150px, 0); transform: translate(-10px, 10px); }
            50% { clip: rect(20px, 900px, 300px, 0); transform: translate(10px, -10px); }
            75% { clip: rect(30px, 900px, 450px, 0); transform: translate(-10px, 10px); }
            100% { clip: rect(40px, 900px, 600px, 0); transform: translate(10px, -10px); }
        }

        /* تأثير الإضاءة الوامضة */
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* تأثير التشويش على الشاشة الكاملة */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 999;
            animation: screen-glitch 0.5s linear;
        }

        .glitch-overlay.show {
            display: block;
        }

        @keyframes screen-glitch {
            0% { background: rgba(0, 0, 0, 0.9); }
            25% { background: rgba(255, 0, 0, 0.8); }
            50% { background: rgba(0, 255, 0, 0.8); }
            75% { background: rgba(0, 0, 255, 0.8); }
            100% { background: rgba(0, 0, 0, 0.9); }
        }
    </style>
</head>
<body>
    <!-- خلفية النجوم الساقطة -->
    <div class="stars"></div>

    <!-- إضافة الصورة التي تظهر فوق النصوص -->
    <img src="https://media.discordapp.net/attachments/1311784471749460070/1314224490837839902/Screenshot_2024-12-04_153837.png?ex=677b342f&is=6779e2af&hm=134f239c687beaea48458a58f9192cff6f7da74eefb2549cd2878c562916c2e9&=&format=webp&quality=lossless" alt="Overlay Image" class="overlay-image">

    <!-- النصوص -->
    <div class="glitch" data-text="Discord.gg/5-1">Discord.gg/5-1</div>
    <div class="glitch" data-text="انيج امك يبو حمد">انيج امك يبو حمد</div>

    <!-- تأثير التشويش للشاشة الكاملة -->
    <div class="glitch-overlay" id="glitch-overlay"></div>

    <!-- الصوت -->
    <audio autoplay loop>
        <source src="https://cdn.discordapp.com/attachments/1250756973201457204/1325383830881964075/Ogryzek_-_Aura_of_Glory_Aura__Glory_Mashup_Slowed.mp3?ex=677b9761&is=677a45e1&hm=ce120f95611fa049e6ddc13c27cd9d3487c96a3066739a25a3e24a76b1edeae3&" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const glitchOverlay = document.getElementById('glitch-overlay');

        // إظهار التشويش على الشاشة بشكل دوري
        setInterval(() => {
            glitchOverlay.classList.add('show');
            setTimeout(() => glitchOverlay.classList.remove('show'), 500);
        }, 3000); // يظهر كل 3 ثواني
    </script>
</body>
</html>
