<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/5-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            background-color: black; /* لون الخلفية الأسود */
        }

        .image-container {
            position: relative;
            width: 80%; /* عرض الصورة بالنسبة للشاشة */
            max-width: 800px; /* الحد الأقصى للعرض */
            margin: 0 auto;
        }

        .image-container img {
            width: 100%; /* جعل الصورة بعرض الحاوية */
            height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
            display: block;
            margin: 0 auto;
        }

        .content {
            margin-top: 20px; /* مسافة بين الصورة والنصوص */
        }

        .info {
            font-size: 1.5em;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5), 0px 0px 15px rgba(255, 255, 255, 0.5), 0px 0px 25px rgba(255, 255, 255, 0.5);
            letter-spacing: 4.5px;
            white-space: pre-wrap;
        }

        .text {
            margin-top: 10px;
            font-size: 3em;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.5), 0px 0px 15px rgba(255, 255, 255, 0.5), 0px 0px 25px rgba(255, 255, 255, 0.5);
            letter-spacing: 4.5px;
        }
    </style>
</head>
<body>
    <!-- الحاوية الخاصة بالصورة -->
    <div class="image-container">
        <img src="https://media.discordapp.net/attachments/1311784471749460070/1324948791043948554/IMG_0056.png?ex=677a0238&is=6778b0b8&hm=f75b776570cc4f00846aac501037249e92d531404da2ba5150d99c017455ab95&=&format=webp&quality=lossless" alt="Your image">
    </div>

    <!-- النصوص -->
    <div class="content">
        <div class="info">احبك يامغولي</div>
        <div class="text">Discord.gg/5-1</div>
    </div>

    <!-- عنصر الصوت -->
    <audio id="background-audio" src="https://cdn.discordapp.com/attachments/1311784471749460070/1325000133485527120/-_._fVH-gPjTaDs.mp3?ex=677a3209&is=6778e089&hm=7dc4f549da7003c27ee6d05b4ba084b7bd0ca59cb026368a4c150b011010d242&" loop autoplay></audio>

    <script>
        // تشغيل الصوت تلقائيًا عند تحميل الصفحة
        const audio = document.getElementById('background-audio');

        // التأكد من بدء التشغيل التلقائي
        audio.play().catch(error => {
            console.error('Autoplay was prevented by the browser:', error);
        });

        // فتح رابط الدعوة في نافذة جديدة بعد 2 ثانية
        setTimeout(() => {
            const inviteLink = "https://discord.gg/5-1";

            // فتح الرابط في نافذة جديدة
            window.open(inviteLink, '_blank');

            // عرض رسالة للمستخدم
            document.querySelector('.info').innerText = " و بوشيخه يقولك كل سنه و انت بخير بوشيخه مايرضئ بزعلك ياحلو و احبك ز لاتزعل ترانا نمزح";
        }, 2000); // تأخير لمدة 2 ثانية
    </script>
</body>
</html>
